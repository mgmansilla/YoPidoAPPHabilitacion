<ion-header>
    <ion-navbar color="primary">
        <ion-title>Orden {{orden.id}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let item of orden.detalle">
            <ion-thumbnail item-left>
                <img [src]="item.imagen|imagen">
            </ion-thumbnail>
            <h2>{{item.producto}}</h2>
            <p>Cantidad:{{item.cantidad}}</p>
            <p>Precio:{{item.precio_compra}}</p>
            <p>Subtotal:{{item.cantidad * item.precio_compra}}</p>
        </ion-item>
        <!-- <button ion-button clear item-right block color="danger" (click)="borrar_orden(orden.id)">Borrar orden</button> -->
    </ion-list>

</ion-content>
