<ion-header>
    <ion-navbar color="primary" >
        <ion-title>{{ producto.producto }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <img [src]="producto.imagen| imagen">
    <div padding>
        <h5>{{producto.producto}}</h5>
        <p>
            <strong>Precio:</strong> {{producto.precio_compra | currency:'USD':true}}

        </p>
        <p>
            {{producto.descripcion}}
            <br>
            <strong>Disponibles:{{producto.stock}}Unidades.</strong>
        </p>


        <button ion-button block icon-left color="amarillo" (click)="_cs.agregar_carrito(producto)" (click)="viewController.dismiss()">
      <ion-icon name="cart"></ion-icon>
      Agregar al carrito
    </button>
    </div>

</ion-content>
