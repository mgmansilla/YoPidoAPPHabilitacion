<ion-header>
    <ion-navbar  color="primary">
        <ion-title>Categorias</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let categoria of _ps.lineas" [navPush]="porCategorias" [navParams]="{ categoria:categoria }">

    <ion-icon [name]="categoria.icono"></ion-icon>
    {{ categoria.linea }}

     </button>
    </ion-list>


</ion-content>
