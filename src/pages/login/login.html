<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
    <div class="login-content">

        <!-- Logo -->
        <div padding-horizontal text-center class="animated fadeInDown">
            <div class="logo"></div>
            <h2 ion-text class="text-primary">
                <strong>YO PIDO</strong>
            </h2>
        </div>

        <!-- Login form -->
        <ion-list class="list-form">
            <ion-item>
                <ion-label floating>
                    <ion-icon name="mail" item-start class="text-primary"></ion-icon>
                    Email
                </ion-label>
                <ion-input type="email" [(ngModel)]="correo"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                    Contrase√±a
                </ion-label>
                <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
            </ion-item>
        </ion-list>

        <!-- <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p> -->

        <div>
            <button ion-button icon-start block color="azul" tappable [disabled]="correo.length < 5 || contrasena.length <  5 " (click)="ingresar()">
           <ion-icon name="log-in"></ion-icon>
          INGRESAR
        </button>
            <button ion-button icon-start block color="azul" tappable (click)="irARegistrar()">
            <ion-icon name="contact"></ion-icon>
           REGISTRARME
         </button>

        </div>




    </div>
</ion-content>
