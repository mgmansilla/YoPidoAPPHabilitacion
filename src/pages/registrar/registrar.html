<ion-content class="auth-page">
    <div class="login-content">

        <!-- Logo -->
        <div padding text-center>
            <div class="logo"></div>
            <h2 ion-text class="text-primary">
                <strong>YO PIDO</strong>
            </h2>
        </div>

        <!-- Login form -->
        <ion-list class="list-form">
            <ion-item>
                <ion-label floating>
                    <ion-icon name="person" item-start class="text-primary"></ion-icon>
                    Nombre Completo
                </ion-label>
                <ion-input type="text" [(ngModel)]="nombre_completo"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="mail" item-start class="text-primary"></ion-icon>
                    Email
                </ion-label>
                <ion-input type="email" [(ngModel)]="correo"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                    Contrase√±a
                </ion-label>
                <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
            </ion-item>
        </ion-list>

        <div margin-top>
            <button ion-button block color="dark" tappable [disabled]="correo.length < 5 || contrasena.length <  5 " (click)="registrarMe()">
        GUARDAR
      </button>




        </div>

        <!-- Other links -->

    </div>
</ion-content>
